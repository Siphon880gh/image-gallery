<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- jQuery and Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link href="assets/css/index.css" rel="stylesheet">
    <script src="assets/js/app.js"></script>

</head>

<body>
    <div class="page">

        <h1 class="site-title">Image Gallery</h1>

        <hr class="site-title-divider" />

        <div class="row img-rollovers">

            <div class="img-rollover">
                <a href="javascript:void(0);">
                    <img src="//via.placeholder.com/400x300?text=Image" alt="Image" />
                </a>
            </div>

            <div class="img-rollover">
                <a href="javascript:void(0);">
                    <img src="//via.placeholder.com/400x300?text=Image" alt="Image" />
                </a>
            </div>

        </div>
        <!-- row with rollover images -->

    </div>
    <!-- /.page -->

    <!-- Mobile: jQuery UI, jQuery UI Touch Punch -->
    <link href="https://code.jquery.com/ui/1.11.3/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!-- Bootstrap JS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

</body>

</html>
