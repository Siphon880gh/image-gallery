<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- jQuery and Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Site CSS -->
    <link href="assets/css/index.css" rel="stylesheet">

</head>

<body>
    <div class="page">

        <h1 class="site-title">Image Gallery</h1>
        <div class="about">
            <span class="author"><b>By <u>Weng</u> Fei Fung</b></span>
            <div class="socials">
                <a target="_blank" href="https://www.youtube.com/@WayneTeachesCode/" rel="nofollow">
                    <img src="https://img.shields.io/badge/Youtube-red?style=flat&logo=youtube&labelColor=red"
                        alt="Youtube" data-canonical-src="https://img.shields.io/badge/Youtube-red?style=flat&amp;logo=youtube&amp;labelColor=red" style="max-width:100%;" />
                </a>
                <a target="_blank" href="https://www.linkedin.com/in/weng-fung/" rel="nofollow">
                    <img src="https://img.shields.io/badge/LinkedIn-blue?style=flat&logo=linkedin&labelColor=blue"
                        alt="Linked-In" data-canonical-src="https://img.shields.io/badge/LinkedIn-blue?style=flat&amp;logo=linkedin&amp;labelColor=blue" style="max-width:100%;" />
                </a>
                <a target="_blank" href="https://www.github.com/Siphon880gh/" rel="nofollow">
                    <img src="https://img.shields.io/badge/GitHub--blue?style=social&logo=GitHub"
                        data-canonical-src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&amp;logo=github&amp;logoColor=white" style="max-width: 100%; height:20px;">
                </a>
            </div>

            <p class="site-desc">Image galleries with optional credentials. <i>Advanced dev users:</i> Control what friends see by sending custom urls. Read <a href="https://github.com/Siphon880gh/image-gallery#computer-advanced-use" target="_blank">here</a>.</p>
        </div>

        <hr class="site-title-divider" />

        <div class="text-center">
            <div class="dropdown">

                <button class="btn btn-secondary dropdown-toggle" type="button" id="ddCollections" data-bs-toggle="dropdown" aria-expanded="false">
              
                  Image galleries
                </button>


                <ul class="dropdown-menu" aria-labelledby="ddCollections">

                </ul>

                <template class="template-dd-collections">
                    <li><a class="dropdown-item" href="javascript:void(0)" onclick='app.reinit("__collection__");'>__collection__</a></li>
                </template>

            </div>
        </div>

        <div class="row img-rollovers">

        </div>
        <!-- /row with rollover images -->

        <template class="template-img-rollover">
            <figured class="img-rollover">
                <figcaption>__title__</figcaption>
                <img src="collections/__collection__/__file__" alt="Image" />
            </figured>
        </template>

    </div>
    <!-- /.page -->

    <!-- .modal -->
    <div class="modal fade" id="imgModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-title-container">
                    <h2 class="modal-title"></h2>
                </div>
                <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                <div class="modal-body img-container">
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal -->

    <!-- Mobile: jQuery UI, jQuery UI Touch Punch -->
    <link href="https://code.jquery.com/ui/1.11.3/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Site JS -->
    <script src="assets/js/app.js"></script>

</body>

</html>
